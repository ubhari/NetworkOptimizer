<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        #prediction-result {
            text-align: center; /* Center align the text */
            margin-top: 20px; /* Add some top margin for spacing */
        }

        #form .fieldset {
        background-color:#d5d5d5;

        border-radius: 3px;
    
        }

        #form legend {
        text-align: center;
        background: #364351;
        width: 100%;
        padding: 30px 0;
        border-radius: 3px 3px 0 0;
        color: white;
        font-size:2em;
        }

        .fieldset form{
        border:1px solid #2f2f2f;
        margin:0 auto;
        display:block;
        width:100%;
        padding:30px 20px;
        box-sizing:border-box;
        border-radius:0 0 3px 3px;
        }
        .placeholder #form label {
            display: none;
        }
        .no-placeholder #form label{
        margin-left:5px;
        position:relative;
        display:block;
        color:grey;
        text-shadow:0 1px white;
        font-weight:bold;
        }
    </style>
</head>
<body style="background: #fbe3fc;">
    <div id="form" style="font-family:'Open Sans Condensed', sans-serif;
    width: 400px;
  min-width:250px;
    margin: 20px auto;
    position: relative;">
        <div class="fieldset">
            <legend>Optimize your network!</legend>
            <form id="prediction-form" method="post" action="/predict">
                
                <label for="signal-strength">Signal Strength:</label>
                <input type="number" id="signal-strength" name="Signal_Strength" step="0.000001" required><br><br>
                
                <label for="latency">Latency:</label>
                <input type="number" id="latency" name="Latency" step="0.000001" required><br><br>
        
                <label for="application-type">Application Type:</label><br>
                <input type="checkbox" id="background-download" name="Application_Type_Background_Download">
                <label for="background-download">Background Download</label><br>
                <!-- Add other checkboxes for application types -->
                <input type="checkbox" id="emergency-service" name="Application_Type_Emergency_Service">
                <label for="emergency-service">Emergency Service</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="file-download" name="Application_Type_File_Download">
                <label for="file-download">File Download</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="iot-temperature" name="Application_Type_IoT_Temperature">
                <label for="iot-temperature">IoT Temperature</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="online-gaming" name="Application_Type_Online_Gaming">
                <label for="online-gaming">Online Gaming</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="streaming" name="Application_Type_Streaming">
                <label for="streaming">Streaming</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="video-call" name="Application_Type_Video_Call">
                <label for="video-call">Video Call</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="video-streaming" name="Application_Type_Video_Streaming">
                <label for="video-streaming">Video Streaming</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="voip-call" name="Application_Type_VoIP_Call">
                <label for="voip-call">VoIP Call</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="voice-call" name="Application_Type_Voice_Call">
                <label for="voice-call">Voice Call</label><br>
                <!-- Add checkboxes for other application types -->
                <input type="checkbox" id="web-browsing" name="Application_Type_Web_Browsing">
                <label for="web-browsing">Web Browsing</label><br>
                <!-- Add checkboxes for other application types -->
                
                <div class="block" style="margin-top: 10px;">
                    <label for="bandwidth-utilization">Bandwidth Utilization:</label>
                    <input type="number" id="bandwidth-utilization" name="Bandwidth_Utilization_Ratio" step="0.01" required><br><br>
                </div>
                
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>

    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);

        // Send POST request to Flask API
        fetch('/predict', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            // Display prediction result
            document.getElementById('prediction-result').innerHTML = `<p>Resources required: ${data.prediction} %</p>`;
        })
        .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
